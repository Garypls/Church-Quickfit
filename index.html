<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Online Ship Fittings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        header {
            background-color: #0d0d0d;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .fit {
            background: #333;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .fit h3 {
            margin-top: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>EVE Online Ship Fittings</h1>
        <p>Browse and copy ship fits for EVE Online</p>
    </header>
    <div class="container">
        <div class="fit">
            <h3>Example Fit 1 - Frigate</h3>
            <p><strong>Ship:</strong> Rifter</p>
            <p><strong>Modules:</strong></p>
            <pre>[Rifter, PvP Fit]
Small Armor Repairer II
200mm Reinforced Steel Plates II
...</pre>
            <button onclick="copyToClipboard('[Rifter, PvP Fit]\nSmall Armor Repairer II\n200mm Reinforced Steel Plates II\n...')">Copy Fit</button>
            <button onclick="openInGame('Rifter|Small Armor Repairer II|200mm Reinforced Steel Plates II|...')">Open In-Game</button>
        </div>
    </div>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Fit copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy fit: ' + err);
            });
        }

        function openInGame(fitString) {
            window.location.href = `eve://fit/${encodeURIComponent(fitString)}`;
        }
    </script>
</body>
</html>
